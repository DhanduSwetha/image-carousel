<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .swiper-container {
            width: 50%;
            height: 50%;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        .swiper-slide img {
            width: 80%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/image1.jpeg" alt="Image 1"></div>
            <div class="swiper-slide"><img src="images/image2.jpeg" alt="Image 2"></div>
            <div class="swiper-slide"><img src="images/image3.jpeg" alt="Image 3"></div>
            <div class="swiper-slide"><img src="images/image4.jpeg" alt="Image 4"></div>
            <div class="swiper-slide"><img src="images/image5.jpeg" alt="Image 5"></div>
            <div class="swiper-slide"><img src="images/image6.jpeg" alt="Image 6"></div>
            <div class="swiper-slide"><img src="images/image7.jpeg" alt="Image 7"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            slidesPerView: 1, // Show only one slide at a time
        });
    </script>
</body>
</html>
